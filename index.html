<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Grid Example</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-6 col-lg-4">Kolumna 1</div>
        <div class="col-12 col-md-6 col-lg-4">Kolumna 2</div>
        <div class="col-12 col-md-6 col-lg-4">Kolumna 3</div>
      </div>
      <div class="row">
        <div class="col-12 col-md-6 col-lg-4">Kolumna 4</div>
        <div class="col-12 col-md-6 col-lg-4">Kolumna 5</div>
        <div class="col-12 col-md-6 col-lg-4">Kolumna 6</div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
